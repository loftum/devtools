<html lang="en" style="overflow: scroll;">
<head>
    <title>Vnet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="vnet.js"></script>
    <style>
        :root {
            font-family: "Arial",serif;
            margin: 0;
            padding: 0;
        }
        html,
        body {
            box-sizing: border-box;
            margin: 0;
            min-width: 8192px;
            min-height: 8192px;
        }
        
        html {
            background: #eeeeee;
        }
        v-net {
            border-radius: 5px;
            padding: 0;
            border: 1px solid #eeeeee;
            background: white;
            color: #eeeeee;
            margin: 3px;
        }
        
        v-net.registered {
            border: 1px solid black;
            color: black;
        }
        v-net.conflict {
            border: 3px solid red;
            background: #ff2222;
        }
        v-net.hovered {
            background: lightblue;
        }
        v-net.highlighted {
            background: pink;
        }
        v-net-table {
            background: #ffffcc;
            position: fixed;
            min-height: 100px;
            min-width: 100px;
            bottom: 0;
            left: 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        v-net-table > td {
            border: 0;
        }
        tr.highlighted {
            background: pink;
        }
        
    </style>
</head>
<body style="overflow: visible;">
    <div id="zoomer">
        <v-net id="net" cidr="10.0.0.0/8" name="all">
            
        </v-net>
    </div>
    <v-net-table>

    </v-net-table>
</body>
<script>
    
(function() {
    
    const model = VNetModel.load();
    
    document.getElementById("net").model = model;
    document.getElementsByTagName("v-net-table")[0].model = model;
    
    // const body = document.getElementsByTagName("body")[0];
    const body = document.getElementById("zoomer");
    zoomer(body);
    
    function zoomer(body) {
        const isMac = window.navigator.userAgent.indexOf("Mac") !== -1;

        let metaPressed = false;

        document.addEventListener("keydown", function(e) {
            metaPressed = isMac ? e.metaKey : e.ctrlKey;

            if (!metaPressed) {
                return;
            }

            switch(e.key){
                case "0":
                    e.preventDefault();
                    resetZoom();
                    break;
                case "+":
                    e.preventDefault();
                    zoom(speed);
                    break;
                case "-":
                    e.preventDefault();
                    zoom(-speed);
                    break;
                case "s":
                    e.preventDefault();
                    model.save();
                    break;
            }

        });

        document.addEventListener("keyup", function(e) {
            if (isMac && e.key === "Meta") {
                metaPressed = false;
            }
            else if (e.key === "Control"){
                metaPressed = false;
            }
        });

        let currentZoom = 1;
        

        document.addEventListener("wheel", function(e) {
            if (!metaPressed){
                return;
            }
            if (e.deltaY < 0) {
                zoom(-e.deltaY / 314);
            }
            else {
                zoom(-e.deltaY / 314);
            }
        });
        
        function resetZoom() {
            body.style.transform = "";
        }

        const speed = .015;
        
        function zoom(delta) {
            if (delta > 0 && currentZoom >= 2 || delta < 0 && currentZoom <= .1) {
                return;
            }
            
            currentZoom += delta;
            
            body.style.transform = `scale(${currentZoom})`;
        }
    }
})();
</script>
</html>
